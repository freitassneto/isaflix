<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaflix - Recuperar senha</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/recoverPass.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header class="login-header">
      <a href="./login.html"
        ><img src="../assets/ISAFLIX.svg" alt="Logo Isaflix"
      /></a>
    </header>
    <main class="main-container">
      <section class="container-form">
        <h3>Atualizar senha, email ou número de telefone</h3>
        <form class="recover-form" action="">
          <p>Como você prefere redefinir sua senha?</p>
          <div class="div-radio">
            <label for="email">
              <input type="radio" id="email" name="preference" value="email" />
              E-mail
            </label>
            <label for="text">
              <input type="radio" id="text" name="preference" value="sms" />
              Mensagem de texto
            </label>
          </div>

          <div id="email-input-container">
            <p>
              Enviaremos um email com instruções de como redefinir sua senha
            </p>
            <input
              id="email-input"
              class="input-email"
              type="email"
              placeholder="nome@exemplo.com"
            />
            <button class="recover-button" type="submit">
              Enviar por e-mail
            </button>
          </div>
          <div id="text-input-container" style="display: none">
            <p>
              Enviaremos uma mensagem de texto com instruções de como redefinir
              sua senha
            </p>
            <input
              id="text-input"
              class="input-text"
              type="number"
              placeholder="Digite seu número de telefone"
            />
            <button class="recover-button" type="submit">
              Enviar por mensagem de texto
            </button>
          </div>
          <p>Não me lembro do meu email ou telefone.</p>
        </form>
      </section>
    </main>
  </body>
</html>
